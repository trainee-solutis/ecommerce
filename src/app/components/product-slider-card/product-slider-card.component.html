<div class="p-slider__card">
    <div class="p-slider__image-container">
        <img [routerLink]="'product/' + product?.id" src="{{product?.image}}" alt="{{product?.name}}" class="p-slider__image">
    </div>
    <div class="p-slider__header">
        <a [routerLink]="'product/' + product?.id" class="p-slider__title">
            {{product?.name}}
        </a>
        <p class="p-slider__description">
            {{product?.description}}
        </p>
        <div class="p-slider__rate">
            <span class="fa fa-star checked" *ngFor="let index of getRateStar(true); let i = index"></span>
            <span class="fa fa-star" *ngFor="let index of getRateStar(); let i = index"></span>
        </div>
        <p class="p-slider__price">
            <span class="p-slider__price--dashed">R${{priceDefault}}</span><br>
            <span class="p-slider__price--title">R${{pricePix}}</span>
            <span>no PIX<br> {{getInstalment()}}</span>
        </p>
    </div>
</div>
