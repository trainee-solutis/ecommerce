<ngb-carousel *ngIf="products && products.length > 0">
  <ng-template ngbSlide *ngFor="let item of products">
    <div class="picsum-img-wrapper">
      <a [routerLink]="['/product', item.id]">
        <img [src]="item.images[0]" alt="Random slide" />
      </a>
    </div>
    <div class="carousel-caption">
      <h3>{{item.name}}</h3>
      <p>{{item.description}}</p>
    </div>
  </ng-template>
</ngb-carousel>
