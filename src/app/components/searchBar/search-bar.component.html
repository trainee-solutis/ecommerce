<form (ngSubmit)="goToProductPage(searchTerm)">
  <div class="app-container d-flex justify-content-center gap-3">
    <input
      id="search-bar"
      type="text"
      class="form-control"
      [(ngModel)]="searchTerm"
      [ngModelOptions]="{ standalone: true }"
      [ngbTypeahead]="search"
      [inputFormatter]="formatter"
      [placeholder]="texto"
      [resultTemplate]="rt"
      [editable]="false"
      (keydown.enter)="goToProductPage(searchTerm)"
    />
    <button type="submit" class="btn btn-primary active">Buscar</button>
  </div>
</form>
<hr />

<ng-template #rt let-r="result" let-t="term">
  <div [routerLink]="['/product', r.id]">
    <img [src]="r.image" style="width: 2rem" />
    <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
  </div>
</ng-template>
