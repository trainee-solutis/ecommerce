<ng-template #stars let-fill="fill">
  <i class="bi bi-star-fill">
    <i *ngIf="fill > 0" class="bi-star-fill filled" [style.width.%]="fill"></i>
  </i>
</ng-template>
<ngb-rating
  [(rate)]="currentRate"
  [starTemplate]="stars"
  [readonly]="true"
  [max]="5"
></ngb-rating>
<span>&#40;{{ totalReviews }}&#41;</span>
